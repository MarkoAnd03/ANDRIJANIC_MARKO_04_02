<!--
    Napraviti html dokument s pripadajućom formom i JS kodom/funkcijom, koja ima 1 ulazni parametar i koja vraća true ili false, a sama 
    funkcija izvršava validaciju registarske oznake vozila BiH broja ().
    Registarska oznaka vozila se unosu u formu i klikom na validaciju u alertu se vraća ispravan ili ne format registarske oznake.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacija registracije</title>
</head>
<body>
    
    <form id="registracijaForma">
        <label for="registracija">Unesite registarsku oznaku (XXXXXXX): </label>
        <input type="text" id="registracija" name="registracija" maxlength="8" required>
        <button type="button" onclick="validirajRegistraciju()">Validiraj registarsku oznaku</button>
    </form>

    <script type="text/javascript">
        function validirajRegistraciju() {
            var registracijaInput = document.getElementById('registracija');
            var registracija = registracijaInput.value;

            var regex = /^[A-Z]\d{2}[A-Z]\d{3}$/;

            if (regex.test(registracija)) {
                alert("Ispravna registarska oznaka.");
                return true;
            } else {
                alert("Neispravna registarska oznaka.");
                return false;
            }
        }
    </script>

</body>
</html>
