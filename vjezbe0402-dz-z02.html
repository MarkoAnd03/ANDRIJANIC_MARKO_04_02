<!--
    Napravite HTML dokument s  potrebnim JS dijelom   - html dokument sadrži samo jedno dugme čija je vrijednost “Promijeni pozadinu“ -  Napraviti JavaScript
    kod da nakon napravljenog klika se promijeni pozadina HTML dokumenta u neku od boja u rasponu (hex. Vrijednosti  #000000 <-> #FFFFFF)
    Također se u samom HTML dokumentu ispod dugmeta  ispiše trenutna boja. Promjenu boje realizirati kroz funkciju.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promjeni pozadinu</title>
</head>
<body>
    
    <button onclick="promijeniPozadinu()">Promijeni pozadinu</button>
    <p id="trenutnaBoja">Trenutna boja: #000000</p>

    <script type="text/javascript">
        function generirajBoju() {
            var boja = '#';
            var znakovi = '0123456789ABCDEF';

            for (var i = 0; i < 6; i++) {
                boja += znakovi[Math.floor(Math.random() * 16)];
            }

            return boja;
        }

        function promijeniPozadinu() {
            var novaBoja = generirajBoju();

            document.body.style.backgroundColor = novaBoja;

            document.getElementById('trenutnaBoja').innerText = 'Trenutna boja: ' + novaBoja;
        }
    </script>

</body>
</html>
